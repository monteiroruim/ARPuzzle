<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>Slider Puzzle with AR</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- place A-Frame script here -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- place AR.js script here -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
      <button class="takePhoto">Take Photo</button>
      <a-scene embedded arjs='trackingMethod: best; detectionMode: nono_and_matrix; matrixCodeType:3x3'>
          <a-marker type='barcode' value='1'></a-marker>
          <a-marker type='barcode' value='2'></a-marker>
          <a-marker type='barcode' value='3'></a-marker>
          <a-marker type='barcode' value='4'></a-marker>
          <a-marker type='barcode' value='5'></a-marker>
          <a-marker type='barcode' value='6'></a-marker>
          <a-marker type='barcode' value='7'></a-marker>
          <a-marker type='barcode' value='8'></a-marker>
          <a-marker type='barcode' value='9'></a-marker>
          <a-marker type='barcode' value='10'></a-marker>
          <a-marker type='barcode' value='11'></a-marker>
          <a-entity camera></a-entity>
      </a-scene>
      <div class="solved">
          <a class="restart" href="./index.html">Restart</a>
      </div>
      <a href="./assets/patterns.js" download class="download">Download</a>
      <script src="src/game.js"></script>
  </body>
</html>
